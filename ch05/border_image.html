<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#borderimg1{
 border: 10px solid;
 padding: 15px;
 border-image: url(../images/border.png) 30 round;
}
#borderimg2{
 border: 10px solid;
 padding: 15px;
 border-image: url(../images/border.png) 30 stretch;
}


</style>
</head>
<body>

<h1>h1을 쓴 문장입니다.</h1>
<p>border-image 속성은 요소 주위의 경계로 사용할 이미지를 지정</p>
<p id="borderimg1">round 옵션은 영역을 채울 이미지 타일이 필요한 경우 이미지 패턴 조정</p>
<p id="borderimg2">stretch 옵션은 이미지가 영역을 채우도록 확장</p>
<p>원본이미지
<img alt="" src="../images/border.png">

<p><strong>Note : </strong>Internet Explorer 10 및 이전 버전은 테두리 이미지 속성을 지원하지 않음</p>


</body>
</html>
