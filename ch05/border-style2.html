<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1{
padding-bottom: 5px;
border-bottom: 3px solid #ccc;
}
p{
padding: 10px;
border: 2px dotted black;
}
p.green{
border-style: solid;
border-color: green;
}
div{
border: 2px solid red;
border-radius: 10px ;
margin: 10px 0px;
}
#shadow{
width: 300px;
height: 50px;
background: green;
box-shadow: 20px 10px 5px gray;
}
</style>
</head>
<body>

<h1>박스모델</h1>
<p>박스모델은 실제 컨텐츠 영역, 박스와 컨텐츠 영역 사이의 여백인 padding,
박스의 테두리(border), 박스간의 여백(margin)으로 이루어져 있다.</p>
<p class="green">경계선의 색상: green
<div>border-radius속성을 사용하면 둥근 경계선을 만들수 있다.</div>
<div id="shadow"></div>



</body>
</html>
