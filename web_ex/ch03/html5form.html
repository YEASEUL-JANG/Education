<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form>
 1<input type="text" required><br> <!-- text타입은 기본값으로, 생략해도 됨 -->
 2<input type="password" required> <br>
 3<textarea rows="4" cols="30"> HI HTML!!</textarea><br>
 4<input type="date"><br>
 5<input type="datetime-local"> <br>
 6<input type="month"><br>
 7<input type="time"><br>
 8<input type="week"><br>
 9<input type="color"><br>
 10<input type="email" placeholder="abc@ac.com" required><br> 
 <!-- required는 반드시 값이 들어가야함 -->
 11<input type="tel" pattern="(010)-\d(3,4)-\d(4)" placeholder="010-0000-0000"><br>
 12<input type="search"> <br>
 13<input type="range" min="1" max="1000" step="10"> <br>
 14<input type="number" min="1" max="10" step="1"> <br>
 15<input type="url" placeholder="http://www.google.com"> <br>
 16<input type="checkbox"> <br>
 17<input type="radio"> <br>
 18<input type="file"> <br>
 19<input type="hidden"> <br><!-- 화면에 표시되지 않은채, 데이터전송시 사용 -->
 20<input type="reset"> <br>
 21<input type="button" value="버튼이다"> <br>
 22<input type="submit"> <br> <!-- submit을 누르면 form 내 입력값들이 전송됨 -->
 
 
</form>



</body>
</html>
