<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <strong>주말</strong>마다<!--볼드체 -->
 <b>시장</b>이 열립니다.<!--볼드체 -->
 <br>
 <em>아트마켓</em>이라고 합니다.<!-- 기울임체 -->
 <br>
 <i>공연관람</i>을 할 수 있어요.<!--이탤릭체  -->
 <br>
 <i><b>공연관람</b></i>을 할 수 있어요<br> <!--태그중첩 가능  -->
<!-- span : 인라인태그(줄바꿈이 없음 -->
<span style="color:blue; font-size:20px; background-color: yellow;">제주의 목장</span>

<p><b>제주의 목장</b></p>
<p><strong>텍스트는 strong 입니다.</strong></p>
<p><sub>subscript</sub>이고 <sup>superscript</sup>입니다.</p>


</body>
</html>
