<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html 이미지 태그연습</title>
</head>
<body>
<!-- figure : 이미지, 멀티미디어등을 담을수 있는 컨테이너 역할
자동으로 들어쓰기됨. -->
<figure>
 <h3>포털사이트</h3>
 <a href="http://www.google.com" target="_blank"><!-- _blank : 새탭으로 창을 띄울때 -->
 <img alt="google" src="../images/google.png" width="80"></a> <br>
 <!-- figcaption : 해당 이미지를 설명하는 문구 -->
 <figcaption>(그림)구글사이트 링크</figcaption>
 
 <a href="http://www.naver.com">
 <img alt="naver" src="../images/naver.png" width="140"></a><br>
 <figcaption>(그림)네이버사이트 링크</figcaption>
 
 
</figure>




















</body>
</html>
