<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul, ol 태그</title>
</head>
<body>
<!-- 목록태그
<ul> : unordered list 순서없는 목록태그
<ol> : ordered list 순서있는 목록태그 -->
<ul>
 <li>일반전화 : (국번없이 1330)</li>
 <li>휴대전화 : 010-3333-3333)</li>
 </ul>
 
 <ol>
 <li>일반전화 : (국번없이 1330)</li>
 <li>휴대전화 : 010-3333-3333)</li>
 </ol>
 
 <ul style="list-style-type: square">
 <li>일반전화 : (국번없이 1330)</li>
 <li>휴대전화 : 010-3333-3333)</li>
 </ul>
 
  <ol style="list-style-type: upper-roman;">
 <li>일반전화 : (국번없이 1330)</li>
 <li>휴대전화 : 010-3333-3333)</li>
 </ol>
 
</body>
</html>
