<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

ul.a{list-style-type: circle;}
ul.b{list-style-type: square;}
ul.c{list-style-type: none;}

ol{
list-style: none;
text-align: center;
border-top: 1px solid red;
border-bottom: 1px solid red;
padding: 10px 0px;
}

ol li {
display: inline; /* li는 block요소이지만 inline으로 변경하여 가로라인으로 배치 */
text-transform: uppercase;
padding: 0 10px;
letter-spacing: 10px;
}
div{
display: inline;
float: right;

}
</style>
</head>
<body>

<ul class="a">
 <li>HTML5</li>
 <li>CSS</li>
 <li>Javascript</li>
</ul>

<ul class="b">
 <li>HTML5</li>
 <li>CSS</li>
 <li>Javascript</li>
</ul>

<ul class="c">
 <li>HTML5</li>
 <li>CSS</li>
 <li>Javascript</li>
</ul>

<ol>
<li><a href="#">Home</a></li>
<li><a href="#">Home</a></li>
<li><a href="#">Home</a></li>
<li><a href="#">Home</a></li>
</ol>
<div>div1</div>
<div>div2</div>
<div>div3</div>

</body>
</html>
