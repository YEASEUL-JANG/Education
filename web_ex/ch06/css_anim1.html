<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.div{
width: 100px;
height: 50px;
border: 1px solid black;
background: yellow;
/*transition: 화면이동 속성, 5c초동안 가로, 세로 길이가 천천히 변화함 */
transition: width 0.5s, height 0.5s;
}
.div:hover{
width: 120px;
height: 70px;}
</style>
</head>
<body>
<div class="div"></div>

</body>
</html>
