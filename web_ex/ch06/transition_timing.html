<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#ex div{
float: left;
width: 100px;
height: 50px;
margin: 5px 10px;
padding: 5px;
color: white;
background: #006aff;
border-radius: 5px;
text-align: center;
font-weight: bold;
}
#ex:hover div{
height: 400px;
}
#ex .ease{/* 처음에는 천천히 시작하고 점점 빨라지다가 마지막은 천천히 끝남.  */
-webkit-transition: 3s ease;
transition: 3s ease;
}
#ex .linear{/* 처음부터 끝까지 똑같은 속도.  */
-webkit-transition: 3s linear;
transition: 3s linear;
}
#ex .ease-in{/* 시작을 느리게 함  */
-webkit-transition: 3s ease-in;
transition: 3s ease-in;
}
#ex .ease-out{/* 끝을 느리게 함  */
-webkit-transition: 3s ease-out;
transition: 3s ease-out;
}
#ex .ease-in-out{/* 느리게 시작하고 느리게 끝냄  */
-webkit-transition: 3s ease-in-out;
transition: 3s ease-in-out;
}

</style>

</head>
<body>
<div id="ex">

 <div class="ease">ease</div>
 <div class="linear">linear</div>
 <div class="ease-in">ease-in</div>
 <div class="ease-out">ease-out</div>
 <div class="ease-in-out">ease-in-out</div>

</div>

</body>
</html>
