<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
opacity: 0.5;
}
img:hover{
opacity: 1.0;
}
.invisible{
/* visibility: visible;  기본값 */
/* visibility : hidden; 자리차지, 이미지 안보임 */
display: none; /* 자리도 사라지고 이미지도 안보임 */
}
</style>

</head>
<body>
<h1>투명도</h1>
<img alt="" src="../images/image.png">

<img alt="" src="../images/pic1.jpg">
<img alt="" src="../images/pic2.jpg" class="invisible">
<img alt="" src="../images/pic3.jpg">


</body>
</html>
