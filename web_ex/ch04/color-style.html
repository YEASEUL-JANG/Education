<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
color: black;
}
h1{
color: #00ff00;
}
p{
color: rgb(0,0,255);
}
#rgb1{
background: rgb(255,0,0);

}
#rgb2{
background: rgb(0,255,0);
text-align: center;
}
#rgb3{
background: rgb(0,0,255);
font-style: oblique;
}
#rgba1{
background: rgba(255,0,0,0.3);
}
#rgba2{
background: rgba(0,255,0,0.3);
}
#rgba3{
background: rgba(0,0,255,0.3);
}
#HSL1{
background: hsl(120,100%,50%);
}
#HSL2{
background: hsl(120,100%,75%);
}
#HSL3{
background: hsl(120,100%,25%);
}
#HSL4{
background: hsl(120,70%,50%);
}
#HSLA1{
background: hsla(120,100%,50%,0.3);
}
#HSLA2{
background: hsla(120,100%,50%,0.7);
}
#HSLA3{
background: hsla(120,100%,25%,0.3);
}
#HSLA4{
background: hsla(120,60%,50%,0.3);
}
</style>

</head>
<body>
<h1>Color 속성</h1>
<p>RGB속성</p>
<div id="rgb1">rgb스타일1</div>
<div id="rgb2">rgb스타일2</div>
<div id="rgb3">rgb스타일3</div>

<div id="rgba1">rgba스타일1</div>
<div id="rgba2">rgba스타일2</div>

<div id="HSL2">HSL스타일2</div>
<div id="HSL3">HSL스타일3</div>
<div id="HSL4">HSL스타일4</div>

<p>HSLA속성</p>
<div id="HSLA1">HSLA스타일1</div>
<div id="HSLA2">HSLA스타일2</div>
