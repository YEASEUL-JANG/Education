<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* id가 special인 태그의 스타일 정의 */
#special{
	background-color: yellow;
	color: red;
}
/* class가 special2인 태그의 스타일 정의 */
.special2{
	background-color: aqua;
	color: blue;
}
</style>
</head>
<body>

<p id="special">첫번째 단락</p>
<p>두번째 단락</p>
<hr>
<p class="special2">첫번째 단락</p>
<p>두번째 단락</p>
<p class="special2">세번째 단락</p>

</body>
</html>
