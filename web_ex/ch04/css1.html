<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p{
color: blue;
background-color: yellow;
font-size: 40px;
}


p.style1{ /* .style1이라고 해도 가능 */
font-size: 20px;
color: red;
}
/* 앞태그에 관계 없이 class이름이 style2인 태그를 지칭 */
.style2{
font-size: 50px;
color: aqua;
}

</style>
</head>
<body>
<!-- * 중복되는 css가 있을때 우선순위 : 
 1. 인라인 스타일시트
 2. 내부스타일시트
 3. 외부스타일시트
 4. 웹 디폴트값-->
<p style="color: aqua; background:fuchsia;">This is a paragraph.</p>
<p class="style1">Second Sentence</p>
<p class="style2">Third Sentence</p>
<span class="style2">첫번째 span</span>


</body>
</html>
