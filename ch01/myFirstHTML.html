<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 첫 HTML</title>
</head>
<body>
<!-- HTML용 주석 : C+S+/ -->
<!--내용 CODING  -->

<!-- Heading 의 약어(제목), 자동 줄바꿈이 된다. -->
<h1>웹프로그램</h1> <!--가장 큰 제목  -->
<h2>웹프로그램</h2>
<h3>웹프로그램</h3>
<h4>웹프로그램</h4>
<h5>웹프로그램</h5>
<h6>웹프로그램</h6> <!-- 가장 작은 제목 -->

<h1 style="color: blue;">웹프로그램</h1>
<h2 style="color: orange;">웹프로그램</h2>

<!-- 폰트를 더 키우고 싶을땐 font-size : 픽셀값 -->
<h1 style="color : lime; font-size: 50px;">웹프로그램</h1>

<!-- P(Paragraph) : 줄바꿈 -->
안녕하세요.
<p>문단나누기</p>
반갑습니다.

<!-- br(break line): 줄바꿈( <p>태그보다 문단간격이 좁음  -->
111<br>
222<br>
333<br>
<p><!--하나만 써도 줄바꿈 가능  -->

<!-- url주소이동: <a href="url주소"> -->
<a href="http://www.google.com">구글 사이트로 이동</a>

<!-- 이미지삽입태그 src = "이미지 경로", alt(옵션) : 이미지에 문제생길시 뜨는 멘트 -->
<img alt="이미지링크에 문제가 발생했습니다." src="images/tomato.jpg">
<!-- 이미지 사이즈 변경 width="값", height="값" -->
<img src="images/tomato.jpg" width="300px" height="300px">

<!-- 옆으로 움직이는 글자 scrollamount: 속도,direction : 방향 (디폴트 오른쪽에서 왼쪽) -->
<marquee> 코스닥 지수 : 900, 코스피 지수 : 3000 </marquee>
<br>
<marquee scrollamount="15" direction="right">코스닥 지수 : 900, 코스피 지수 : 3000</marquee>



</body>
</html>
