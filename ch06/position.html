<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#one{
position: static; /*static은 기본값으로, 생략가능하다.  */

width: 200px; height: 50px;
}
#two{
position: relative;
left: 120px; top: 70px;

width: 200px; height: 50px;
}
#three{

background: yellow;
width: 200px; height: 50px;
}
#four{
position: fixed; /* 스크롤을 움직여도 고정된 위치값 (보통 배너에 사용)*/
background: purple;
width: 200px; height: 50px;
right: 300px; top: 50px;
}
</style>
</head>
<body>
<p id="one">블럭1</p>
<div id="two">블럭2</div>
