<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#ex{
position: absolute;
width: 500px;
height: 150px;
margin: 0 auto;
border: 1px solid #aaa;
border-radius: 30px;
padding: 20px;
}

#ex:hover .box{
/* 크롬브라우저 */
-webkit-transform: rotate(720deg);

/* 최신브라우저 */
 transform: rotate(720deg);
 margin-left: 420px; /* 회전하면서 오른쪽으로 이동 */
}

.box{
font-size: 12px;
position: relative;
width: 60px;
height: 60px;
margin-bottom: 10px;
background: #eee;
}
.box p{
text-align: center;
padding-top: 4px;
}

#no-delay {
/* 전이가 발생되는 시간을 명시 */
transition-duration: 3s;
/* 크롬웹브라우저 */
-webkit-transition-duration: 3s;
border: 1px solid #ff6a00;
}
#delay {
transition-duration: 1s;
-webkit-transition-duration: 1s;
border: 1px solid #006a00;
}

</style>
</head>
<body>
 <div id="ex">
  <div id="no-delay" class="box">
   <p>no-delay</p>
  </div>
  <div id="delay" class="box">
     <p>delay</p>
  </div>
 </div>
</body>
</html>
