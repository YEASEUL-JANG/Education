<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
count1=new Number(1.237); //숫자객체
count2=1.233;
document.write(typeof(count1)+ ":"+ count1+"<br>");//object
document.write(typeof(count2)+ ":"+ count2+"<br>");//number
//자료형이 다르지만 내부적으론 같이 처리됨
document.write(Math.round(count1)+"<br>");
document.write(Math.round(count2)+"<br>");
document.write(count1.toFixed(2)+"<br>"); //소수 둘째자리에서 반올림함.
document.write(count2.toFixed(1)+"<br>"); //소수 첫째자리에서 반올림함.

if(count1.toFixed(2) == count2.toFixed(2)){
	document.write("소수 둘째자리까지 같습니다.")
}else{
	document.write("소수 둘째자리까지 같지 않습니다.")
}
let num1="30.5px"; //string
let num2=40; //number
document.write("표현 가능한 가장 큰 수 : "+Number.MAX_VALUE,"<br>");//자바스크립트에서 +를 ,로 연결가능하다.
document.write("표현 가능한 가장 작은 수 : "+Number.MIN_VALUE,"<br>");
document.write(isNaN(num1),"<br>");//숫자가 아니면 true, 맞으면 false, true
document.write(isNaN(num2),"<br>");//false
document.write(num1+num2,"<br>");//문자열로 연결
document.write(parseFloat(num1)+num2,"<br>");//계산됨  참고) parseDouble은 없음.

</script>
</head>
<body>

</body>
</html>
