<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("<h1>가위, 바위, 보 맞추기</h1>");
let t = prompt("가위바위보 중 선택하세요","가위");
let tNum;
switch(t){
case "가위":
	tNum=1; break;
case "바위":
	tNum=2; break;
case "보":
	tNum=3; break;
	default : 
		alert("잘못입력하셨습니다.");
	location.reload();//페이지 새로고침
}
let com = Math.ceil(Math.random()*3);//0.0~1.0까지 난수 * 3
//난수를 활용해서 가위바위보를 이미지로 출력
document.write("<img src=../images/math_img_"+com+".png>");
if(tNum == com){
	alert("맞았습니다.축하")
}else if(tNum){
	alert("틀렸네요~ 다음에")
}

</script>
</head>

</body>
</html>
