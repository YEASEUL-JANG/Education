<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function test(){
	alert("hello");
}
</script>
</head>
<body>
<p>인라인 자바스트립트</p>
<button type="button" onclick="alert('hello')">버튼을 누르세요.(인라인)</button> 
<!--submit기능이 있으나, type="button"하면 제출기능을 상실함  -->
<!-- 간단한 자바스크립트는 인라인 구조로 처리가능하다. -->
<button type="button" onclick="test()">버튼을 누르세요.(내부스크립트 호출)</button>
</body>
</html>
