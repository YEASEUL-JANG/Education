<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//동기프로그램
//: 어떤 작업을 요청한 후 그 작업이 완료되기까지 기다렸다가 응답을 받아 처리하는 방식 (싱글스레드)
function square(x){
	alert("일반함수실행");
	return x*x;
}
var number = square(2);
document.write(number);
// square()함수가 끝난후 document.write를 실행한다. 독립적이고 순차적인 프로세스
</script>
