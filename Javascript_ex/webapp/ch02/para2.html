<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function parameter(){
	var out='';
	var length= arguments.length;
	if(length == 0){
		out+= 'Zero';
	}else if(length == 1){
		out += 'One';
	}else{
		out += 'More';
	}
	return out;
}
var output= parameter(prompt("값을입력하세요",""));
alert(output);

</script>
