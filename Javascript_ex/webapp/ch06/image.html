<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//id가 small인 태그내의 a태그
	$("#small a").click(function(e){//event정보가 e변수에 저장됨.
		e.preventDefault();//기본효과를 막음(a태그의 하이퍼링트 기본속성)
		var imgPath = $(this).attr("href");
		$("#large img").attr({
			src : imgPath
			});
	});
});

</script>
<style type="text/css">
#wrap{
text-align: center;
width: 500px;
}
#large img{
width: 350px;
height: 350;
}
#small ul li{
list-style: none;
display: inline;
}
ul img{
width : 100px;
height: 100px;
}
</style>
</head>
<body>
<h3>Image Change</h3>
<div id="wrap">
 <div id="large">
  <a href="#"><img src="../images/01.jpg"></a>
 </div>
 <div id="small" style="top: 800px">
  <ul>
   <li><a href="../images/01.jpg"><img src="../images/01.jpg" border="0px"></a></li>
   <li><a href="../images/02.jpg"><img src="../images/02.jpg" border="0px"></a></li>
   <li><a href="../images/03.jpg"><img src="../images/03.jpg" border="0px"></a></li>
   <li><a href="../images/04.jpg"><img src="../images/04.jpg" border="0px"></a></li>
  </ul>
 </div>
</div>

</body>
</html>
