<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
/*이벤트 별도처리
$(function(){
	$("img").mouseout(function(){//마우스가 빠져나갈때
		$("img").attr("src","../images/i0075.jpg");
	});
$("img").mouseover(function(){//마우스가 올라갈때
	$("img").attr("src","../images/i0076.jpg");
	});
$("img").click(function(){//마우스가 클릭할 때
	$("img").attr("src","../images/i0073.jpg");
	});
}); */


//여러 이벤트 한꺼번에처리 : 선택자.bind({이벤트: 함수, 이벤트: 함수, ...})
$(function(){
	$("img").bind({
		mouseout : function(){
			$("img").attr("src","../images/i0075.jpg");
		},
		mouseover : function(){
			$("img").attr("src","../images/i0076.jpg");
		},
		click : function(){
			$("img").attr("src","../images/i0073.jpg");
		}
	});
});

</script>
</head>
<body>
 <img src="../images/i0075.jpg">
</body>
</html>
