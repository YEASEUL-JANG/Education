<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<style type="text/css">
#div1{
width: 60px; height: 60px;}

</style>
<script type="text/javascript">
$(function(){
 	$("#button1").click(function(){
 		var color = $("#div1").css("background-color");
 		var width = $("#div1").css("width");
 		var height = $("#div1").css("height");
 		$("#result").html("배경색상 : "+color+"<br>"+"가로사이즈"+width+"<br>"+"세로사이즈 : "+height+"<br>");
 	});	
 	
 	$("#button2").click(function(){
 		$("#div1").css("background-color","red");
 		$("#div1").css("width","100px");
 		$("#div1").css("height","100px");
 	});	
});
</script>
</head>
<body>
<div id="div1" style="background: blue;">첫번째</div>
<div id="div2">두번째</div>
<button id="button1">버튼1</button>
<button id="button2">버튼2</button>
<p id="result">결과표시영역</p>
</body>
</html>
