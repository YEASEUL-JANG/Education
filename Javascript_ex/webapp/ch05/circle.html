<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="test()">
<canvas id="mycanvas" width="300" height="200" style="border: 1px solid black;">
</canvas>
<script type="text/javascript">
function test(){
	var canvas = document.getElementById("mycanvas");
	var context = canvas.getContext("2d");
	context.beginPath();
	context.arc(100,100,80,0,2.0*Math.PI,false);
	context.fillStyle="red";
	context.fill();
	
	context.beginPath();
	context.arc(100,100,60,0,1.5*Math.PI,false);
	context.fillStyle="green";
	context.fill();
	
	context.beginPath();
	context.arc(100,100,40,0,1.0*Math.PI,false);
	context.fillStyle="blue";
	context.fill();
	
}


</script>

</body>
</html>
