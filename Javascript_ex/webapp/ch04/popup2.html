<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function winopen(){
	var dan= document.getElementById("dan").value;
	window.open("gugu.jsp?dan="+dan, "_black", "width=300,height=300");//변수 =값 값을 넘겨줌, 새창으로 팝업
}
</script>
</head>
<body>
단을 입력하세요.
<input type="text" id="dan" value="3" size="10">
<input type="button" value="팝업창열기" onclick="winopen()">

</body>
</html>
