<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function addtext(s){
	if(document.createTextNode){ //텍스트 노드 추가가 가능하다면
		var br = document.createElement("br");//br태그 생성해줌
		document.getElementById("target").appendChild(br);//div태그아래에 br태그 추가해줌
		var btn=document.createElement("button");//버튼태그 생성함.
		var node = document.createTextNode(s);//텍스트노드 추가
		btn.appendChild(node);
		document.getElementById("target").appendChild(btn);
	}
}
function removeNode(){
	var parent = document.getElementById("div1");
	var child = document.getElementById("p1");
	parent.removeChild(child);
	
}
</script>
</head>
<body>
<div id="target" onclick="addtext('동적으로 추가')" style="font: 20px bold;">여기를 클릭하세요</div>
<div id="div1">
<p id="p1">첫번째 단락</p>
<p id="p2">두번째 단락</p>
</div>
<button type="button" onclick="removeNode()">단락제거</button>
</body>
</html>
