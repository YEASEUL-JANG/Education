<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function move(){
	var url=document.getElementById("url").value;
	if(url != ""){
		location.href=url;
	}else{
		alert("사이트를 선택하세요");
	}
}

</script>
</head>
<body>
<h2>사이트를 선택하세요</h2>
<!-- onchange: 셀렉트 옵션같은 태그에서 선택값이 바뀔때 함수호출 -->
<select id="url" onchange="move()" >
 <option value="" selected>선택하세요</option>
 <option value="http://naver.com">네이버</option>
 <option value="http://daum.net">다음</option>
 <option value="http://google.com">구글</option>
 <option value="http://nate.com">네이트</option>
</select>
<input type="button" onclick="move()" value="확인">
</body>
</html>
