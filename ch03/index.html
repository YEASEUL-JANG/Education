<!DOCTYPE html>
<html>
<head>

<style type="text/css">
*{background-color: #f5f5dc;
}
h1{
font-size: 40px;}

width: 450px;
position: absolute;
left: 37%;

}
table{
font-weight: bold;}

<script type="text/javascript">

function check(){
	let name=document.input.name.value;
	let hobby1=document.input.hobby1.value;
	let hobby2=document.input.hobby2.value;
	let hobby3=document.input.hobby3.value;
	let MBTI=document.input.MBTI.value;
	let food=document.input.food.value;
	let feeling=document.input.feeling.value;
	let date=document.input.date.value;
	if(name == ""){
		alert("이름을 입력하세요."); 
		document.input.name.focus();
		return; 
	}
	if(hobby1 == ""){
		alert("취미를 입력하세요.");
		document.input.hobby1.focus();
		return;
	}
	if(hobby2 == ""){
		alert("취미를 입력하세요.");
		document.input.hobby2.focus();
		return;
	}
	if(hobby3 == ""){
		alert("취미를 입력하세요.");
		document.input.hobby3.focus();
		return;
	}
	if(MBTI == ""){
		alert("MBTI를 입력하세요.");
		document.input.MBTI.focus();
		return;
	}
	if(food == ""){
		alert("좋아하는 음식을 입력하세요.");
		document.input.food.focus();
		return;
	}
	if(feeling == ""){
		alert("오늘의 감정을 입력하세요.");
		document.input.feeling.focus();
		return;
	}
	if(date == ""){
		alert("오늘의 감정을 입력하세요.");
		document.input.date.focus();
		return;
	}
	document.input.submit();
}

</script>


</head>
