<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://kit.fontawesome.com/fdfee59c02.js" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function(){
	setTimeout(function(){
		$("#text").css({
			"height":"auto"
		});
	},100);
});
</script>
<style type="text/css">
#header2{
height: 50px;
}
#page{
background: white;
}
#footer{
background: white;
background-size:100%;
width: 100%;
}
#footer_nav{
display: flex;
justify-content: space-around;
padding : 10px;
font-size: 23px;
}
#footer_nav a:link{text-decoration: none;color:#404040;}
#footer_nav a:visited{text-decoration: none;color:#404040;}
#footer_nav a:hover{text-decoration: none;color:#404040;} 

</style>
</head>
<body>
<div data-role="page" id="page">
  <div data-role="header" id="header2" data-fullscreen="true" data-position="fixed">
   <a href="#" data-rel="back" data-icon="arrow-l">취소</a>
   <h1>Diary</h1>
   <a href="#" data-icon="edit" >등록</a>
  </div>
  <div data-role="content" id="content">
   <p><input name="title" placeholder="제목"  style="border:none;font-size: 20px;"></p>
   <hr>
   <p><textarea id="text" rows="20" placeholder="Today is..." style="height: 200px;"></textarea></p>
  </div>
  <div data-role="footer" id="footer" data-position="fixed" data-fullscreen="true">
  <div id="footer_nav">
   <a href="#" ><i class="fa-solid fa-camera"></i></a>
   <a href="#"><i class="fa-solid fa-font"></i></a>
   <a href="#"><i class="fa-solid fa-align-left"></i></a>
   <a href="#" ><i class="fa-solid fa-face-laugh"></i></a>
   <a href="#"><i class="fa-solid fa-ellipsis"></i></a></div>
  </div>
 </div>
</body>
</html>
