<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
var fontsize;

$(init);//페이지가 로딩되자마자 실행된다.안에 ()쓰면안됨.

function init(){
	$("#fontControl li a").click(clickHandler);
}

function setFontSize(size){
	var totalFontSize = fontsize + size;
	$(".content").css({
		"font-size": totalFontSize +"px",
		"font-weight": 'bold'
	});
}
function clickHandler(e){
	e.preventDefault();//a태그의 기본효과 막음
	var whichClicked = $(this).attr("id");
	fontsize = parseInt($(".content").css("font-size"));
	switch (whichClicked) {
	case "larger":
		setFontSize(5);
		break;
	case "smaller":
		setFontSize(-5);
		break;
	}
}
</script>

<style type="text/css">
.content{
font-size: 12px;

}

</style>
</head>
<body>
<h2>글꼴 사이즈 조절</h2>
<div id="div1">
 <ul id="fontControl">
  <li><a href="#" id="larger">크게</a></li>
  <li><a href="#" id="smaller">작게</a></li>
 </ul>
</div>
<div class ="content">테스트문자열</div>


</body>
</html>
