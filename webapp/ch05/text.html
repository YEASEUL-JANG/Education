<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="test()">
<canvas id="mycanvas" width="500" height="500" style="border: 1px solid black;">
</canvas>
<script type="text/javascript">
function test(){
	var canvas = document.getElementById("mycanvas");
	var context = canvas.getContext("2d");
	//폰트설정
	context.font="italic 40pt Arial";
	context.strokeStyle="blue";
	context.strokeText("Hello World",20,100);
	
	context.beginPath();
	var gradient = context.createLinearGradient(0,0,200,0);
	gradient.addColorStop(0,"yellow");//시작색
	gradient.addColorStop(0.4,"orange");
	gradient.addColorStop(0.7,"red");
	gradient.addColorStop(1.0,"orange");//끝색
	
	context.fillStyle=gradient;
	context.fillRect(50,150,180,120);
}


</script>

</body>
</html>
