<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
let num = 2.1234;
let maxNum = Math.max(10,5,8,30);// 최대값을 뽑음
let minNum = Math.min(10,5,8,30);// 최소값을 뽑음
let roundnum = Math.round(num);//반올림
let floornum = Math.floor(num);//버림
let ceilnum = Math.ceil(num);//올림
let randnum = Math.random(num);//0.0~1.0사이 난수
let pinum = Math.PI(num);//원주율

document.write("최대값 : ",maxNum,"<br>");
document.write("최소값 : ",minNum,"<br>");
document.write("반오림 : ",roundnum,"<br>");
document.write("버림값 : ",floornum,"<br>");
document.write("올림값 : ",ceilnum,"<br>");
document.write("난수값 : ",randnum,"<br>");
document.write("파이값 : ",pinum,"<br>");


</script>
</head>

</body>
</html>
