<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var today = new Date();
document.write(today.getMonth()+1+"<br>");
document.write(today.getMilliseconds()+"<br>");
document.write(today.toDateString()+"<br>");//6Fri Jun 24 2022
document.write(today.toISOString()+"<br>");//2022-06-24T09:19:07.366Z
document.write(today.toJSON()+"<br>");//2022-06-24T09:19:07.366Z
document.write(today.toLocaleDateString()+"<br>");//2022. 6. 24.
document.write(today.toLocaleTimeString()+"<br>");//오후 6:19:07
document.write(today.toLocaleString()+"<br>");//2022. 6. 24. 오후 6:19:07
document.write(today.toString()+"<br>");//Fri Jun 24 2022 18:21:13 GMT+0900 (한국 표준시)
document.write(today.toTimeString()+"<br>");//18:21:13 GMT+0900 (한국 표준시)

</script>
</head>
<body>

</body>
</html>
