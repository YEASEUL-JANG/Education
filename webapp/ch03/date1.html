<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var d1 = new Date();
document.write(d1.getMonth()+1+"<br>");
document.write(d1.getMilliseconds()+"<br>");
document.write(d1.toDateString()+"<br>");//6Fri Jun 24 2022
document.write(d1.toISOString()+"<br>");//2022-06-24T09:19:07.366Z
document.write(d1.toJSON()+"<br>");//2022-06-24T09:19:07.366Z
document.write(d1.toLocaleDateString()+"<br>");//2022. 6. 24.
document.write(d1.toLocaleTimeString()+"<br>");//오후 6:19:07
document.write(d1.toLocaleString()+"<br>");//2022. 6. 24. 오후 6:19:07
document.write(d1.toString()+"<br>");//Fri Jun 24 2022 18:21:13 GMT+0900 (한국 표준시)
document.write(d1.toTimeString()+"<br>");//18:21:13 GMT+0900 (한국 표준시)


</script>
</head>
<body>

</body>
</html>
