<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check(){
	//아이디체크
	var userid=document.getElementById("userid");
	if(userid.value == ""){
		alert("아이디를 입력하세요.")
		userid.focus(); return;
	}
	var exp1= /^[A-Za-z0-9]{4,10}$/;
	console.log("test : "+exp1.test(userid.value));//test는 규칙에 맞으면 true,틀리면 false리턴
	if(!exp1.test(userid.value)){//!로 false처리
		alert("아이디는 영문, 숫자를 사용한 4~10자리 입력하세요.")
	}
	//비밀번호 체크
	var pwd1 = document.getElementById("pwd1");
	var pwd2 = document.getElementById("pwd2");
	if(pwd1== ""){
		alert("비밀번호는 필수입력입니다.");
		pwd1.focus(); return;
	}
	var exp2= /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_+])(?=.*\d).{8,12}/;
	//적어도 소문자하나,대문자하나, 특수문자,숫자하나 포함
	console.log("match : "+pwd1.value.match(exp2));
	//match는 규칙에 맞는 부분을 찾아 배열로 반환하고 대응되는 문자열을 못찾으면 null값을 반환
	if(!exp2.test(pwd1.value)){//!로 false처리
		alert("패스워드는 영문대소문자, 숫자, 특수기호 포함 8-12자리.");
	}
	if(pwd1.value != pwd2.value){
		alert("비밀번호가 서로 다릅니다.");
		return false;
	}
	//이름체크
	var name = document.getElementById("name");
	if (name.value == ""){
		alert("이름을 입력하세요");
		name.focus(); return;
	}
	var exp3=/^[가-힣]+$/
	if(!exp3.test(name.value)){
		alert("이름은 한글만 가능합니다.");
		name.focus(); return;
	}
	//이메일체크
	var email=document.getElementById("email");
	var exp4 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
	if(!exp4.test(email.value)){
		alert("이메일형식이 아닙니다..");
		name.focus(); return;
	}
	//전화번호 체크
	var phone=document.getElementById("phone");
	var exp5 = /^[0-9]+$/;
	if(!phone.value.match(exp5)){
		alert("전화번호는 숫자만 입력하세요");
		return;
	}
	
}

</script>
</head>
<body>
<form>
(영문, 숫자를 사용한 4~10자리 입력)
아이디 : <input type="text" id="userid"> <br>
<hr>
(영문대소문자, 숫자, 특수기호 포함 8-12자리)
비밀번호 : <input type="password" id="pwd1"> <br>
비밀번호확인 : <input type="password" id="pwd2"> <br>
<hr>
(이름은 한글로만)
이름 : <input type="text" id ="name"> <br>
이메일 : <input id="email" placeholder="abc@naver.com"> <br>
전화번호 : <input id="phone"> <br>
<input type="button" onclick="check()" value="확인">

</form>
</body>
</html>
