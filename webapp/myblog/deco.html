<script type="text/javascript">
function submit(){
	var textchange = document.getElementById("textchange").value;
	var blogname = document.getElementById("header");
	blogname.innerHTML= textchange;
	blogname.style.fontSize="60px";
	blogname.style.textDecoration="none";
	blogname.style.fontWeight="bolder";
	//블로그이름색상변경
	var length = document.getElementsByName("colorchange").length;
    for (var i=0; i<length; i++) {
        if (document.getElementsByName("colorchange")[i].checked == true) {
        	blogname.style.color= document.getElementsByName("colorchange")[i].value;
        }
    }
   //배경색상변경
   document.body.style.backgroundColor=document.getElementById("backchange").value;
   //폰트색상변경
   document.body.style.color=document.getElementById("fontchange").value;
   //폰트변경
   for( var j=0; j<4; j++){
	   if(document.getElementsByName("font")[j].checked == true) {
		   var fontnum = document.getElementsByName("font")[j].value;
	   }
   }
    switch(fontnum){
    case "a": document.body.style.fontFamily= "굴림"; break;
    case "b": document.body.style.fontFamily= "궁서"; break;
    case "c": document.body.style.fontFamily= "바탕"; break;
    case "d": document.body.style.fontFamily= "고딕"; break;
    }
   
    
}//submit

</script>
