<script type="text/javascript">
function check(){
	let name=document.input.name;
	let id=document.input.id;
	let password=document.input.password;
	let phone=document.input.phone;
	let hobby1=document.input.hobby1;
	let hobby2=document.input.hobby2;
	let hobby3=document.input.hobby3;
	let MBTI=document.input.MBTI;
	let food=document.input.food;
	let feeling=document.input.feeling;
	let date=document.input.date;
	if(name.value == ""){
		alert("닉네임을 입력하세요."); 
		name.focus();return; 
	}
	if(id.value == ""){
		alert("아이디를 입력하세요.");
		id.focus();return;
	}
	let exp1 = /^[A-Za-z0-9]{2,12}$/;
	if(!exp1.test(id.value)){
		alert("ID는 영문,숫자구성 2-12글자이내로 설정하세요.");
		id.focus();return;
	}
	if(password.value == ""){
		alert("비밀번호를 입력하세요.");
		password.focus();return;
	}
	let exp2= /^(?=.*[A-Za-z])(?=.*[!@#$%^&*_+])(?=.*\d){8,12}/;
	if(!exp2.test(password.value)){
		alert("비밀번호는 영문,숫자,특수문자 포함 8-12글자이내로 설정하세요.");
		password.focus();return;
	}
	if(phone.value == ""){
		alert("전화번호를 입력하세요.");
		phone.focus();return;
	}
	let exp3= /^[0-9]+$/;
	if(!exp3.test(phone.value)){
		alert("전화번호는 '-'를 제외하고 입력하세요");
		phone.focus();return;
	}
	if(hobby1.value == ""){
		alert("취미를 입력하세요.");
		hobby1.focus();
		return;
	}
	if(hobby2.value == ""){
		alert("취미를 입력하세요.");
		hobby2.focus();
		return;
	}
	if(hobby3.value == ""){
		alert("취미를 입력하세요.");
		hobby3.focus();
		return;
	}
	if(MBTI.value == ""){
		alert("MBTI를 입력하세요.");
		MBTI.focus();
		return;
	}
	if(food.value == ""){
		alert("좋아하는 음식을 입력하세요.");
		food.focus();
		return;
	}
	if(feeling.value == ""){
		alert("오늘의 감정을 입력하세요.");
		feeling.focus();
		return;
	}
	if(date.value == ""){
		alert("오늘의 날짜을 입력하세요.");
		date.focus();
		return;
	}
	document.input.action="index_result.jsp";
	document.input.submit(); 
	
}
