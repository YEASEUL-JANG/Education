<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="page1">
  <div data-role="header" data-position="fixed">
   <h1>통계</h1>
   <!-- ui-btn-active : 미리 선택이 되게함 -->
   <div data-role="navbar">
    <ul>
     <li><a href="#page2" class="ui-btn-active">일간현황</a></li>
     <li><a href="#">방문분석</a></li>
     <li><a href="#">사용자분석</a></li>
     <li><a href="#">순위</a></li>
    </ul>
   </div>
   
  </div>
  <div data-role="content">
   <p>본문영역(content)</p>
   <h1>첫번째 페이지</h1>
  </div>
  <div data-role="footer" data-position="fixed">
  <div data-role="navbar">
   <ul>
    <li><a href="#" data-icon="plus" class="ui-btn-active">추가</a></li>
    <li><a href="#" data-icon="plus">삭제</a></li>
    <li><a href="#" data-icon="check">확인</a></li>
    <li><a href="#" data-icon="plus">추가</a></li>
   </ul>
  </div>
  </div>
  
 </div>
 
 
 <div data-role="page" id="page2">
  <div data-role="header" data-position="fixed">
   <h1>통계</h1>
   <!-- data-direction="reverse" : 뒤로가기 -->
   <div data-role="navbar">
    <ul>
     <li><a href="#page1" data-direction="reverse">페이지1</a></li>
     <li><a href="#page2">페이지2</a></li>
     <li><a href="#">사용자분석</a></li>
     <li><a href="#">순위</a></li>
    </ul>
   </div>
   
  </div>
  <div data-role="content">
   <p>본문영역(content)</p>
   <h1>두번째 페이지</h1>
  </div>
  <div data-role="footer" data-position="fixed">
  <div data-role="navbar">
   <ul>
   <!-- class="ui-state-persist" 페이지가 이동하더라도 계속 선택된 상태로 남음 -->
    <li><a href="#" data-icon="plus" class="ui-state-persist">추가</a></li>
    <li><a href="#" data-icon="plus">삭제</a></li>
    <li><a href="#" data-icon="check">확인</a></li>
    <li><a href="#" data-icon="plus">추가</a></li>
   </ul>
  </div>
  </div>
  
 </div>
 
</body>
</html>
