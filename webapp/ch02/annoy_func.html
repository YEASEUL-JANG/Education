<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var plusTen= function(){//익명함수
	var num1= prompt("숫자를 입력해주세요","");
	alert(Number(num1)+10); //alert안에서 연산처리 가능, 해당 값을 plusTen이 가져감
};
plusTen();//변수를 통해 익명함수를 호출하는 방법
alert(typeof(plusTen));
alert(plusTen);


var add=plusTen; //변수 add에 익명함수를 저장
add();
</script>
</head>
<body>

</body>
</html>
