<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function enter(){
	//console.log: 웹의 콘솔에 값을 나타냄 
		if(window.event.keyCode==13){ //13은 엔터키
			gugu();
		}
	
}
function gugu(){
	var dan = document.getElementById("dan").value;
	var str = "";
	for(var i=1; i<=9; i++){
		str+=dan+ "x"+i+"="+dan*i+"<br>";
	}//for
	//id가 result인 태그의 내부영역(innerHTML)에 결과를 출력하는데 HTML형식으로 출력한다
	document.getElementById("result").innerHTML=str;
}

</script>
<style type="text/css">
#result{
background: aqua;
width: 150px;
}

</style>
</head>
<body>
단을 입력하세요.
<input type="text" id="dan" value="2" size="5" onkeyup="enter()"> <!--onkeyup: 키보드를 눌렀다 땔때 작동  -->
<input type="button" value="확인" onclick="gugu()">
<div id="result">innerHTML영역</div>
</body>
</html>
