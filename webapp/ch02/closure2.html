<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function outerfunction(name){//익명함수를 리턴해주는 역할
	var output='Hello'+name+'!!';
	return function(){
		alert(output);
	};
}
//outerfunction('kim');로는 실행안됨.
outerfunction('kim')();//함수호출역할을 해야하기 때문에 ();를 추가함.
//즉 , 외부함수의 멤버지역변수와 리턴받는 내부 익명함수가 적절히 함께 사용되어 결과를 실행한다.

</script>
</head>
<body>

</body>
</html>
