<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//바디영역에 자바스크립트를 써도 됨.
let s; // 변수 선언(가변형)
s=100;// 데이터 타입이 number로 지정됨
document.write(s+"<br>"); //웹브라우저에 출력
document.write(typeof(s)+"<br>"); //typeof()는 데이터 타입을 확인해줌
console.log(s); //웹브라우저의 F12(개발자모드)의 console탭에서 출력 및 확인.
s="홍길동";
document.write(s+"<br>");
document.write(typeof(s)+"<br>");


</script>
</head>

</html>
