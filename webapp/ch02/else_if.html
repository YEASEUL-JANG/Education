<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var num1 = prompt("첫번째 수를 입력하세요","");
var num2 = prompt("두번째 수를 입력하세요","");
num1=Number(num1);
num2=Number(num2);

if(num1>num2){
	alert(num1+'>'+num2);
}else if(num1==num2){
	alert(num1+'='+num2);
}else{alert(num1+'<'+num2);}
</script>
</head>
<body>

</body>
</html>
