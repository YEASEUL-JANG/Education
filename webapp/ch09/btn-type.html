<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="page1">
  <div data-role="header">
   <h1>머리말영역(header)</h1>
   <a href="#">a태그버튼1</a>
   <a href="#">a태그버튼2</a>
  </div>
  <div data-role="content">
   <p>본문영역(content)</p>
   <!--data-inline="true": 여백을 제거해 작은버튼을 만듬
       data-mini="true" : 버튼과 글자의 상하여백을 제거
         -->
   <a data-role="button" href="#" data-inline="true">1)a태그 버튼</a>
   <a data-role="button" href="#" data-mini="true">2)a태그 버튼</a>
   <a data-role="button" href="#" data-inline="true">3)a태그 버튼</a>
   
   
  </div>
  <div data-role="footer" data-position="fixed">
   <h4>꼬리말영역(footer)</h4>
    <a href="#">a태그버튼3</a>
   <a href="#">a태그버튼4</a>
  </div>
 </div>
</body>
</html>
