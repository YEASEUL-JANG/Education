<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dl태그연습</title>
</head>
<body>
<h1>커피메뉴</h1>
<!-- dl:definition list 정의목록 -->
<dl>
 <!-- dt : definition title 제목 -->
 <dt>에스프레소</dt>
 <!--dd : definition description 설명  -->
 <dd>-커피의 기본, 커피의 원액이다.</dd>
 <dt>아메리카노</dt>
 <dd>-에스프레소에 물을 넣은 것</dd>
</dl>














</body>
</html>
